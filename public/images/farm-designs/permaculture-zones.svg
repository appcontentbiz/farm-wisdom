<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial" font-size="32" text-anchor="middle" fill="#2c3e50">Permaculture Zones Design</text>
  
  <!-- Legend -->
  <g transform="translate(40, 100)">
    <rect width="220" height="280" fill="#ffffff" stroke="#dee2e6"/>
    <text x="15" y="35" font-family="Arial" font-size="18" fill="#2c3e50">Legend:</text>
    
    <!-- Zone 0 -->
    <rect x="20" y="50" width="25" height="25" fill="#795548"/>
    <text x="55" y="68" font-family="Arial" font-size="16" fill="#2c3e50">Zone 0 - House</text>
    
    <!-- Zone 1 -->
    <rect x="20" y="85" width="25" height="25" fill="#8bc34a"/>
    <text x="55" y="103" font-family="Arial" font-size="16" fill="#2c3e50">Zone 1 - Herb Garden</text>
    
    <!-- Zone 2 -->
    <rect x="20" y="120" width="25" height="25" fill="#4caf50"/>
    <text x="55" y="138" font-family="Arial" font-size="16" fill="#2c3e50">Zone 2 - Food Forest</text>
    
    <!-- Zone 3 -->
    <rect x="20" y="155" width="25" height="25" fill="#81c784"/>
    <text x="55" y="173" font-family="Arial" font-size="16" fill="#2c3e50">Zone 3 - Field Crops</text>
    
    <!-- Zone 4 -->
    <rect x="20" y="190" width="25" height="25" fill="#c8e6c9"/>
    <text x="55" y="208" font-family="Arial" font-size="16" fill="#2c3e50">Zone 4 - Pasture</text>
    
    <!-- Zone 5 -->
    <rect x="20" y="225" width="25" height="25" fill="#e8f5e9"/>
    <text x="55" y="243" font-family="Arial" font-size="16" fill="#2c3e50">Zone 5 - Wild Areas</text>
    
    <!-- Features -->
    <circle cx="32" cy="260" r="8" fill="#2196f3"/>
    <text x="55" y="265" font-family="Arial" font-size="16" fill="#2c3e50">Water Features</text>
  </g>

  <!-- Main Design -->
  <g transform="translate(500, 400)">
    <!-- Zone 5 - Wilderness -->
    <circle cx="0" cy="0" r="300" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
    
    <!-- Zone 4 - Pasture -->
    <circle cx="0" cy="0" r="240" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="2"/>
    
    <!-- Zone 3 - Field Crops -->
    <circle cx="0" cy="0" r="180" fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Zone 2 - Food Forest -->
    <circle cx="0" cy="0" r="120" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    
    <!-- Zone 1 - Intensive Garden -->
    <circle cx="0" cy="0" r="60" fill="#8bc34a" stroke="#689f38" stroke-width="2"/>
    
    <!-- Zone 0 - House -->
    <rect x="-30" y="-30" width="60" height="60" fill="#795548" stroke="#5d4037" stroke-width="2"/>
    
    <!-- Water Features -->
    <g fill="#2196f3">
      <!-- Ponds -->
      <circle cx="90" cy="90" r="20"/>
      <circle cx="-90" cy="-90" r="15"/>
      <circle cx="-150" cy="50" r="25"/>
      <circle cx="50" cy="-150" r="20"/>
    </g>
    
    <!-- Zone Labels -->
    <g font-family="Arial" font-size="16" fill="#2c3e50" text-anchor="middle">
      <text x="0" y="0">Zone 0</text>
      <text x="0" y="-80">Zone 1</text>
      <text x="0" y="-140">Zone 2</text>
      <text x="0" y="-200">Zone 3</text>
      <text x="0" y="-260">Zone 4</text>
      <text x="0" y="-320">Zone 5</text>
    </g>
    
    <!-- Features -->
    <g font-family="Arial" font-size="14" fill="#2c3e50">
      <text x="90" y="80">Pond</text>
      <text x="-150" y="40">Duck Pond</text>
      <text x="50" y="-160">Rain Garden</text>
    </g>
  </g>
  
  <!-- Scale -->
  <g transform="translate(150, 750)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#2c3e50" stroke-width="2"/>
    <line x1="150" y1="-5" x2="150" y2="5" stroke="#2c3e50" stroke-width="2"/>
    <line x1="300" y1="-5" x2="300" y2="5" stroke="#2c3e50" stroke-width="2"/>
    <line x1="450" y1="-5" x2="450" y2="5" stroke="#2c3e50" stroke-width="2"/>
    <line x1="600" y1="-5" x2="600" y2="5" stroke="#2c3e50" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">0'</text>
    <text x="150" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">50'</text>
    <text x="300" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">100'</text>
    <text x="450" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">150'</text>
    <text x="600" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">200'</text>
  </g>
</svg>
