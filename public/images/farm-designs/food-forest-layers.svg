<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">Seven-Layer Food Forest Design</text>
  
  <!-- Legend -->
  <g transform="translate(20, 80)">
    <rect width="160" height="160" fill="#ffffff" stroke="#dee2e6"/>
    <text x="10" y="30" font-family="Arial" font-size="14" fill="#2c3e50">Legend:</text>
    <circle cx="25" cy="50" r="8" fill="#2d4f1e"/>
    <text x="40" y="55" font-family="Arial" font-size="12" fill="#2c3e50">Canopy Layer</text>
    <circle cx="25" cy="75" r="8" fill="#3d7a23"/>
    <text x="40" y="80" font-family="Arial" font-size="12" fill="#2c3e50">Low Tree Layer</text>
    <circle cx="25" cy="100" r="8" fill="#4ca428"/>
    <text x="40" y="105" font-family="Arial" font-size="12" fill="#2c3e50">Shrub Layer</text>
    <circle cx="25" cy="125" r="8" fill="#74cf2d"/>
    <text x="40" y="130" font-family="Arial" font-size="12" fill="#2c3e50">Herbaceous</text>
    <circle cx="25" cy="150" r="8" fill="#99ff33"/>
    <text x="40" y="155" font-family="Arial" font-size="12" fill="#2c3e50">Ground Cover</text>
  </g>

  <!-- Main Design -->
  <g transform="translate(200, 100)">
    <!-- Grid -->
    <g stroke="#dee2e6" stroke-width="1">
      <line x1="0" y1="0" x2="550" y2="0"/>
      <line x1="0" y1="100" x2="550" y2="100"/>
      <line x1="0" y1="200" x2="550" y2="200"/>
      <line x1="0" y1="300" x2="550" y2="300"/>
      <line x1="0" y1="400" x2="550" y2="400"/>
      <line x1="0" y1="0" x2="0" y2="400"/>
      <line x1="110" y1="0" x2="110" y2="400"/>
      <line x1="220" y1="0" x2="220" y2="400"/>
      <line x1="330" y1="0" x2="330" y2="400"/>
      <line x1="440" y1="0" x2="440" y2="400"/>
      <line x1="550" y1="0" x2="550" y2="400"/>
    </g>

    <!-- Canopy Trees -->
    <g fill="#2d4f1e">
      <circle cx="55" cy="50" r="40"/>
      <circle cx="165" cy="50" r="40"/>
      <circle cx="385" cy="50" r="40"/>
      <circle cx="495" cy="50" r="40"/>
    </g>

    <!-- Low Trees -->
    <g fill="#3d7a23">
      <circle cx="110" cy="150" r="30"/>
      <circle cx="275" cy="150" r="30"/>
      <circle cx="440" cy="150" r="30"/>
    </g>

    <!-- Shrubs -->
    <g fill="#4ca428">
      <circle cx="55" cy="250" r="20"/>
      <circle cx="165" cy="250" r="20"/>
      <circle cx="275" cy="250" r="20"/>
      <circle cx="385" cy="250" r="20"/>
      <circle cx="495" cy="250" r="20"/>
    </g>

    <!-- Herbaceous -->
    <g fill="#74cf2d">
      <circle cx="82" cy="320" r="15"/>
      <circle cx="192" cy="320" r="15"/>
      <circle cx="302" cy="320" r="15"/>
      <circle cx="412" cy="320" r="15"/>
      <circle cx="522" cy="320" r="15"/>
    </g>

    <!-- Ground Cover -->
    <path d="M0 350 Q275 330 550 350 L550 400 L0 400 Z" fill="#99ff33"/>

    <!-- Scale -->
    <g transform="translate(0, 420)">
      <line x1="0" y1="0" x2="550" y2="0" stroke="#2c3e50" stroke-width="2"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="110" y1="-5" x2="110" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="220" y1="-5" x2="220" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="330" y1="-5" x2="330" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="440" y1="-5" x2="440" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="550" y1="-5" x2="550" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">0'</text>
      <text x="110" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">20'</text>
      <text x="220" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">40'</text>
      <text x="330" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">60'</text>
      <text x="440" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">80'</text>
      <text x="550" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">100'</text>
    </g>
  </g>
</svg>
