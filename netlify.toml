[build]
  command = "CI=false npm run build"
  publish = "dist"
  functions = "api"

[build.environment]
  NODE_VERSION = "18.19.0"
  NPM_FLAGS = "--no-audit --no-fund"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
